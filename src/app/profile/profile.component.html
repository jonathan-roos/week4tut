<div class="container bootstrap snippets bootdeys">
    <div class="row" *ngIf="loggedIn">
      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Profile info</h4>
            </div>
            <div class="panel-body">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" [(ngModel)]="username" name="username">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" [(ngModel)]="email" name="email">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Birthdate</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" [(ngModel)]="birthdate" name="birthdate">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Age</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" [(ngModel)]="age" name="age">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary" (click)="submitChange($event)">Update</button>
              <button (click)="cancelUpdate($event)" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="!loggedIn">
      <h3>You're not logged in</h3>
      <button routerLink="/login" class="btn btn-primary">Login</button>
    </div>
  </div>
