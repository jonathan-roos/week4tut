<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Profile info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="username" name="username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Birthdate</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" [(ngModel)]="birthdate" name="birthdate">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" [(ngModel)]="age" name="age">
            </div>
          </div>
        </div>
      </div>
    <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Cancel</button>
    </div>
    </div>
    </form>
  </div>
</div>
