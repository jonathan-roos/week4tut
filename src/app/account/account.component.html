<div class="container bootstrap snippets bootdeys">
    <div class="row" *ngIf="loggedIn">
      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Account Details</h4>
            </div>
            <div class="panel-body">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <div class="form-control">{{ username }}</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <div class="form-control">{{ email }}</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Birthdate</label>
                <div class="col-sm-9">
                  <div class="form-control">{{ birthdate }}</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Age</label>
                <div class="col-sm-9">
                  <div class="form-control">{{ age }}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="button" class="btn btn-primary" routerLink="/profile">Edit Details</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div *ngIf="!loggedIn">
      <h3>You're not logged in</h3>
      <button routerLink="/login" class="btn btn-primary">Login</button>
    </div>
  </div>
